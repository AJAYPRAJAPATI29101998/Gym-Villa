server.port=8887


springfox.documentation.swagger.v2.path=/api/v1/User-authentication-service

spring.datasource.url=jdbc:mysql://localhost:3306/user  
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Ajay@123
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Allows Hibernate to generate SQL optimized for a particular DBMS
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect#spring.jpa.show-sql: true
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
eureka.client.registerWithEureka=true
spring.cloud.compatibility-verifier.enabled=false
spring.application.name=User-Authentication-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka